<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Week 3 - Unit</title>
</head>
<body>
    <!-- 
        Absolute units: in (inch), px (Pixels), cm, mm, pt (Points), pc (Picas)
        cm = 1cm = 37.8px = 25.2/64in
        mm = 1mm = 1/10th of 1cm
        pt = 1pt = 1/72nd of 1in
        pc = 1pc = 1/6th of 1in
        px = 1px = 1/96th of 1in
        in = 1in = 2.54cm = 96px
     -->
     <!-- 
        Relative units: em, ex, ch, rem, vw, vh, vmin, vmax, and %.
        em: Relative to the font-size of the element (2em means 2 times the size of the current font)
        ex = Relative to the x-height of the current font
        ch = Relative to the width of the zero
        rem = Relative to font-size of the root element
        vw = Relative to 1% of the width of the viewport*
        vh = Relative to 1% of the height of the viewport*
        vmin = Relative to 1% of viewport's* smaller dimension
        vmax = Relative to 1% of viewport's* larger dimension
        % = Relative to the parent element
      -->
      <!-- Apply a px to the container -->
      <div class="container">
        <p>Hello There</p>
      </div>
</body>
</html>
